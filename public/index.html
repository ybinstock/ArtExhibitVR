<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Art Exhibit</title>
  <meta name="description" content="Art Exhibit">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>

  <!--<script src="main.js"></script>-->
  <!--<script src="app.js"></script>-->
  <!--<script src="dropzone.js"></script>-->


  <script>
    AFRAME.registerComponent('my-component', {
      dependencies: ['raycaster'],

      init: function() {
        this.raycaster = this.el.components.raycaster;
      }
    });
  </script>

</head>
<body>

<a-scene altspace='vertical-align: bottom;'>

  <a-assets >
    <a-mixin id="floor" geometry="primitive: plane; height: 100; width: 100" position="0 -0.5 0" rotation="-90 0 0"
             material="shader: flat; src: url(floor3.jpg); repeat: 10 10"></a-mixin>

    <a-mixin id="interior-wall" geometry="primitive: plane; height: 6; width: 7; "
             material="shader: flat; side: double; src: url(marble2.jpg);"></a-mixin>

    <a-mixin id="exterior-wall" geometry="primitive: plane; height: 8; width: 8;"
             material="shader: flat; side: double; src: url(greytexture.jpg);"></a-mixin>

    <a-mixin id="photo" geometry="primitive: plane; height: 3; width: 3;"
             material="shader: flat; side: double; src: url(photo1.jpg)"></a-mixin>

    <a-mixin id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 4"
             material="shader: standard; metalness: 1.0; color: #3a291f;"></a-mixin>

    <a-mixin id="info-icon" geometry="primitive: plane; width: 1;"
             material="shader: flat; side: double; src: url(info-icon.svg);"
             onclick="location.href='http://www.yonibinstock.com'"></a-mixin>

  </a-assets>

  <!-- welcome sign-->
  <a-entity geometry="primitive: plane; height: 3.9; width: 6.5" position="0 1.5 -3"
            material="shader: flat; side: double; transparent: true; src: url(instructions.png)"></a-entity>
  <a-entity mixin="cylinder" position="0 -0.5 -3" rotation="90 90 0"></a-entity>

  <!-- for each intereior wall the url will be to helloworld/jpg1 or 2 or 3....-->
  <!--Interior Wall 1-->
  <a-entity mixin="interior-wall" position="-20 2 10" rotation="0 90 0"></a-entity>
  <a-entity mixin="photo" position="-19.9 2 10" rotation="0 90 0" ></a-entity>
  <a-entity mixin="info-icon" position="-19.9 2 12.5" rotation="0 90 0"></a-entity>
  <a-entity mixin="cylinder" position="-19.9 -0.5 10" rotation="90 0 0"></a-entity>

  <!--Interior Wall 2-->
  <a-entity mixin="interior-wall" position="-20 2 -10" rotation="0 90 0"></a-entity>
  <a-entity mixin="photo" position="-19.9 2 -10" rotation="0 90 0"></a-entity>
  <a-entity mixin="info-icon" position="-19.9 2 -7.5" rotation="0 90 0"></a-entity>
  <a-entity mixin="cylinder" position="-19.9 -0.5 -10" rotation="90 0 0"></a-entity>

  <!--Interior Wall 3-->
  <a-entity mixin="interior-wall" position="-7 2 -30"></a-entity>
  <a-entity mixin="photo" position="-6.9 2 -29.9" ></a-entity>
  <a-entity mixin="info-icon" position="-9.5 2 -29.9"></a-entity>
  <a-entity mixin="cylinder" position="-6.9 -0.5 -29.9" rotation="90 90 0"></a-entity>

  <!--Interior Wall 4-->
  <a-entity mixin="interior-wall" position="7 2 -30"></a-entity>
  <a-entity mixin="photo" position="7.5 2 -29.9" ></a-entity>
  <a-entity mixin="info-icon" position="4.9 2 -29.9"></a-entity>
  <a-entity mixin="cylinder" position="7.5 -0.5 -29.9" rotation="90 90 0"></a-entity>

  <!--Interior Wall 5-->
  <a-entity mixin="interior-wall" position="20 2 10" rotation="0 90 0"></a-entity>
  <a-entity mixin="photo" position="19.9 2 10" rotation="0 90 0"></a-entity>
  <a-entity mixin="info-icon" position="19.9 2 7.5" rotation="0 90 0"></a-entity>
  <a-entity mixin="cylinder" position="19.9 -0.5 10" rotation="90 0 0"></a-entity>

  <!--Interior Wall 6-->
  <a-entity mixin="interior-wall" position="20 2 -10" rotation="0 90 0"></a-entity>
  <a-entity mixin="photo" position="19.9 2 -10" rotation="0 90 0"></a-entity>
  <a-entity mixin="info-icon" position="19.9 2 -12.5" rotation="0 90 0"></a-entity>
  <a-entity mixin="cylinder" position="19.9 -0.5 -10" rotation="90 0 0"></a-entity>

  <!--Interior Wall 7-->
  <a-entity mixin="interior-wall" position="-7 2 30"></a-entity>
  <a-entity mixin="photo" position="-6.9 2 29.9" ></a-entity>
  <a-entity mixin="info-icon" position="-4.5 2 29.9"></a-entity>
  <a-entity mixin="cylinder" position="-6.9 -0.5 29.9" rotation="90 90 0"></a-entity>

  <!--Interior Wall 8-->
  <a-entity mixin="interior-wall" position="7 2 30"></a-entity>
  <a-entity mixin="photo" position="6.9 2 29.9" ></a-entity>
  <a-entity mixin="info-icon" position="9.5 2 29.9"></a-entity>
  <a-entity mixin="cylinder" position="6.9 -0.5 29.9" rotation="90 90 0"></a-entity>

  <!--sky and floor-->
  <a-entity mixin="floor"></a-entity>

  <a-sky src="night-sky1.jpg" radius="5000">
    <a-root>
      <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64" material="shader: flat;
                      src: url();
                      color: #fff;
                      fog: false" scale="-1 1 1">
      </a-entity>
    </a-root>
  </a-sky>

  <!--exterior walls-->
  <a-entity geometry="primitive: box; height: 20; width: 120" position="50 0 0" rotation="0 90 0"
            material="shader: flat; side: double; src: url(concrete.jpg); repeat: 5 1;"></a-entity>
  <a-entity geometry="primitive: box; height: 20; width: 120" position="-50 0 0" rotation="0 90 0"
            material="shader: flat; side: double; src: url(concrete.jpg); repeat: 5 1;"></a-entity>
  <a-entity geometry="primitive: box; height: 20; width: 120" position="0 0 -50" rotation="180 0 0"
            material="shader: flat; side: double; src: url(concrete.jpg); repeat: 5 1;"></a-entity>
  <a-entity geometry="primitive: box; height: 20; width: 120" position="0 0 50" rotation="180 0 0"
            material="shader: flat; side: double; src: url(concrete.jpg); repeat: 5 1;"></a-entity>

  <!--ceiling-->
  <a-entity geometry="primitive: plane; height: 100; width: 100" position="0 10 0" rotation="90 90 0"
            material="shader: flat; side: double; src: url(ceiling2.jpg); repeat: 15 15;"></a-entity>


  <!--camera and cursor-->
  <a-entity camera="" gamepad-controls="" position="0 1.8 4" look-controls="" cursor-visible="enabled: true;"
            wasd-controls="enabled: true; acceleration: 60">
    <a-entity id="cursor" cursor="fuse: true; maxDistance: 0.5  timeout: 200"
              geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01" material="color: blue; opacity: 1;"
              position="0 0 -0.69" raycaster=""></a-entity>
  </a-entity>

</a-scene>


</body>
</html>
